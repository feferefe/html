<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b7af183519.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content first-content">
             <div class="first-column">
                <h2 class="title-primary">Bem Vindo de Volta!</h2>
                <p class="description">Para se manter conectado conosco</p>
                <p class="description">faça login com suas informações pessoais</p>
                <button class="btn btn-primary">entrar</button>
            </div> <!--first column-->
            <div class="second-column">
                <h2 class="title-secundary">Crie Sua Conta!</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a href="http://"><i class="fa-brands fa-google"></i></a></li>
                        <li class="item-social-media"><a href="http://"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li class="item-social-media"><a href="http://"><i class="fa-brands fa-linkedin-in"></i></a></li>
                    </ul>
                </div> <!--social media-->
                <p class="description-secundary">ou use o email para se registrar:</p>
     
                <form class="form">
                        <label class="icone-form" for=""> 
                            <i class="fa-solid fa-user" style="color: #B197FC;"></i>
                            <input type="text" placeholder="  Nome">
                        </label>
                         <label class="icone-form" for="">
                            <i class="fa-solid fa-envelope" style="color: #B197FC;"></i>
                             <input type="email" placeholder=" E-mail">
                         </label>

                          <label class="icone-form"
                          for="">
                            <i class="fa-solid fa-lock" style="color: #B197FC;"></i>
                            <input type="password" placeholder="  Senha">
                            </label>

   
  
                    <button class="btn btn-secundary">inscrever-se</button>
                </form>
            </div><!--second column-->

        </div> <!--primeira parte do site-->
   
        
        <div class="content second-content">
        <div class="first-column">
            <h2 class="title-primary">Olá Amigo!</h2>
            <p class="description">Insira os seus dados pessoais</p>
            <p class="description">e comece esta jornada conosco</p>
            <button class="btn btn-primary">inscrever-se</button>
        </div> <!--first column-->
        <div class="second-column">
            <h2 class="title-secundary">Faça login</h2>
            <div class="social-media">
                <ul class="list-social-media">
                    <li class="item-social-media"><a href="http://"><i class="fa-brands fa-google"></i></a></li>
                    <li class="item-social-media"><a href="http://"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li class="item-social-media"><a href="http://"><i class="fa-brands fa-linkedin-in"></i></a></li>
                </ul>
            </div> <!--social media-->
            <p class="description">ou use o email:</p>
            <form class="form">
                <label class="icone-form"  for="">
                    <i class="fa-solid fa-envelope" style="color: #B197FC;"></i>
                    <input type="email" placeholder=" E-mail">
                </label>
                <label class="icone-form"  for="">
                    <i class="fa-solid fa-lock" style="color: #B197FC;"></i>
                    <input type="password" placeholder=" Senha">
                </label>
                <a href="#" class="esqueceu-senha">esqueceu sua senha?</a>
                <button class="btn btn-secundary">entrar</button>
            </form>
        </div><!--second column-->
        </div> <!--Second content-->
    </div> 
   
</body>
</html>
